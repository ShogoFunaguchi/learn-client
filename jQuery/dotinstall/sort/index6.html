<!DOCTYPE html>
<html lnag="ja">
 <head>
  <meta charset="utf-8">
  <title>そーと</title>

 </head>
 <body>
<table>
    <thead>
      <tr>
        <th class="dothesort" data-type="string" >名前</th>
        <th class="dothesort" data-type="integer">点数</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>taguchi</td>
        <td>32</td>
      </tr>
      <tr>
        <td>fkoji</td>
        <td>4</td>
      </tr>
      <tr>
        <td>dotinstall</td>
        <td>23</td>
      </tr>
      <tr>
        <td>takahashi</td>
        <td>12</td>
      </tr>
    </tbody>
</table>
   <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
   <script>
    $(function(){
      var sortOrder=1;
      //クリックしたら
      $('.dothesort').click(function(){

            var type = $(this).data('type');

            var col = $(this).index();
            //行全体を取得
            var $rows = $('tbody>tr');

            //そーと（本処理）
            $rows.sort(function(a,b) {
              return compare(a,b,type,col)*sortOrder;
            });

            //入れ替え
            $('tbody').empty().append($rows);

            //並べ替え順を反転
            sortOrder *= -1;
      });

      function compare(a,b,type,col){
        var _a =$(a).find('td').eq(col).text();
        var _b =$(b).find('td').eq(col).text();

        if(type === "string"){
          if(_a < _b){
            return -1;
          }
          if(_a > _b){
            return 1;
          }
            return 0;
        }else{
          _a *=1;
          _b *=1;
          return _a - _b;
        };

      };

    });
   </script>
 </body>
</html>

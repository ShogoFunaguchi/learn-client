<!DOCTYPE html>
<html lnag="ja">
 <head>
  <meta charset="utf-8">
  <title>そーと</title>

 </head>
 <body>
<table>
    <thead>
      <tr>
        <th class="dothesort">点数</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>32</td>
      </tr>
      <tr>
        <td>4</td>
      </tr>
      <tr>
        <td>23</td>
      </tr>
      <tr>
        <td>12</td>
      </tr>
    </tbody>
</table>
   <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
   <script>
    $(function(){
      var sortOrder=1;
      //クリックしたら
      $('.dothesort').click(function(){
            //行全体を取得
            var $rows = $('tbody>tr');

            //そーと（本処理）
            $rows.sort(function(a,b) {
              var _a =$(a).find('td').text() * 1;
              var _b =$(b).find('td').text() * 1;
              return (_a -_b)*sortOrder;
            });

            //入れ替え
            $('tbody').empty().append($rows);

            //並べ替え順を反転
            sortOrder *= -1;
      });
    });
   </script>
 </body>
</html>

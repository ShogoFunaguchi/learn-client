<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8">
 <title>スライドショーを作ってみよう</title>
 <style>
 body{
   margin: 10px auto;
   text-align : center
 }
  .thumbnail {
    width:129px;
    height:180px;
  }

  .thumbnail + .thumbnail{

    margin-left: 4px;

  }

  </style>

</head>
<body>

  <div id="thumbnails"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>

    $(function(){
      var files =[
        "kayo1.jpg",
        "kayo2.jpg",
        "kayo3.jpg",
        "kayo4.jpg"
      ];
      var img;
      for(var i= 0 ; i<files.length; i++){
      img =  $('<img>').attr('src',files[i]).addClass('thumbnail');
      $('#thumbnails').append(img);
      };
    });

  </script>

</body>
</html>

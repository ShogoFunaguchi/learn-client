<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8">
 <title>間違い探しゲーム</title>
 <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
 <style>
 span{

 }
 </style>
</head>
<body>
  <h1>間違い探しゲーム</h1>
  <p><input type="button" value="開始" onClick="gameStart();"></p>
  <p id="score"></p>
  <div id="cells"></div>

  <script>

     var dim = 5;
     var level =0;
     var games =[
       ["問","間"],
       ["大","太"],
       ["白","臼"],
     ];
     MAX_LEVEL = games.length - 1;
     DIM_FIRST=5;
     DIM_DELTA=3;
     var dim = DIM_FIRST;
     var t1;
     var t2;

    function gameStart (){

      var dummy =games[level][0];
      var seikai =games[level][1];

      if(level===0){
        t1= new Date().getTime();
        $('#score').empty();
      }
        var cells=''
        for(var i =1 ; i<= dim*dim ; i++){
          cells +='<span id="s'+ i + '"></span>';
          if(i % dim === 0 ){
            cells += '<br />';
          }
        }
        $('#cells').html(cells);
      //配列で漢字をぶちこむ
      var kanji = [];
      for(var i = 0 ; i < dim*dim ; i++){
        kanji.push(dummy);
      }
      //偽物を入れる
      var offset = Math.floor(Math.random()* kanji.length);
      kanji.splice(offset,1,seikai);

      for(var i=1; i<= dim*dim; i++){
        $('#s'+ i).text(kanji[i-1]);
        $('#s'+ i).click(function(){
          if($(this).text() === seikai){
            level ++;
            dim+=DIM_DELTA;
            if(MAX_LEVEL < level){
            t2 = new Date().getTime();
            $('#score').text("your score is"+ ((t1-t2)/1000) + "!!");
            level = 0;
            return false;
          };
            gameStart();
          };
        });

      }

    }
  </script>

</body>
</html>

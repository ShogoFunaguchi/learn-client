<!DOCTYPE html>
<html ="ja">
<head>
 <meta charset="utf-8">
 <title>パスワードジェネレーター</title>
 <style>
  body{text-align: center;
  }
  </style>
</head>

<body>
  <h1>パスワードジェネレーター</h1>
  <p>
    <select name="passwardLength">
     <option value="5">5</option>
     <option value="6">6</option>
     <option value="7">7</option>
     <option value="8">8</option>
     <option value="9">9</option>
     <option value="10">10</option>
    </select>
  </p>
  <p>記号を含めますか？
    <input type="radio" name="passwardType" value="0" checked>Yes
    <input type="radio" name="passwardType" value="1">No
  </p>
  <button id="generateButton">生成！</button>
  <h2>生成結果</h2>
  <textarea id="result" raws="10" cols="40"></textarea>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>
    $(function(){
      $('#generateButton').click(function(){
        var len= $('select[name=passwardLength]').val();
        var type=$('input[name=passwardType]:checked').val();
        //console.log(len);
        var seed0='0123456789qwertyuiopasdfghjklzxcvbnm';
        var seed1="!#$%&@*()'";
        var seed;
        // if(type === "1" ){
        //   seed= seed0 + seed1;
        // }else{
        //   seed=seed0;
        // }
        seed = (type==="0")? seed0+seed1:seed0;

        var pwd=''
        for(i=0; i<len;i++){
        var pos=Math.floor(Math.random() * seed.length);
        pwd +=seed[pos];
      }
        $('#result').text(pwd);

      });
    });
  </script>

</body>


</html>

<!doctype html>

<html>
  <head>
    <meta charset='utf-8' />
    <title>todo in jquery</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="style.css" rel="stylesheet" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
            <h1 class="card-panel blue text-white waves-effect waves-light col s6">ToDo</h1>
      </div>
        <div class="card-panel teal lighten-5">
        <form id='addForm'>
          <i class="material-icons">mode_edit</i><input name='todo' type='text' placeholder="please write something here !" />
          <button class="waves-effect waves-light btn" type='submit'>Add</button>
        </form>
        </div>

      <ul id='todoList' class="collection card-panel teal lighten-5">
      </ul>
      <div>
        <button id='btnArchive' type='submit' class="waves-effect waves-light btn"><i class="large material-icons">done</i>
        </button>
        <button id='clear' class="waves-effect waves-light btn"><i class="material-icons">clear_all</i></button>
      </div>
  </div>
  </body>
</html>

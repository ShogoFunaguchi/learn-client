<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>JavaPractice4</title>
  <script>
    var ques = new Array("重力の発見者は？",
                        "我思うゆえに我ありといったのは？",
                        "オーストリアの首都は？",
                        "７６年周期で現れる彗星は？",
                        "ZARDのボーカルは？");
    var ans = new Array("ニュートン","ニーチェ","メルボルン","ハレー彗星","坂井泉水");

    function toi(){
      var i,n=0;
      for(i=0;i<5;i++){
        if(prompt(ques[i])==ans[i]){
          n++;
        }



      }
      alert(n+"問正解！")
    }

   </script>
 </head>
 <body >
   <form>
     <p>
      <input type="button" value="問題" onClick="toi()">
     </p>
   </form>


 </body>

</html>

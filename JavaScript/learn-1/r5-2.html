<html lang="ja">

<head>
  <meta charset = "utf-8">
  <title>JSP</title>

<script type="text/javascript">
    var x=40, dx=10;

    function move(){
        setTimeout("move()",100);
        var obj = document.getElementById("face");
        x+=dx;
        obj.style.left=x;
        if(x <= 0 || x + 74 >=document.body.clientWidth)
          dx=-dx;

}



</script>
</head>
<body onLoad="move()">

      <img id="face" src="face.gif" style="position:absolute; left:40; top:40;" >

</body>

</html>

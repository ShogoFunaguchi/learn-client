<!DOCTYPE html>

<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>javapractice</title>
  <script type="text/javascript">
    function disp(img,n){
      var i;
      for(i=0;i<n;i++){
        document.write("<img src='"+img+"'>");
        document.write("<br>");
      }
    }

  </script>

</head>
<body>
  <script type="text/javascript">
    disp("yui.gif",3);
    disp("lisa.gif",4);
    disp("ayaka.gif",5);
  </script>
</body>
</html>

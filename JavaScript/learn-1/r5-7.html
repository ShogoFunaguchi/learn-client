<html>
  <head>
    <meta charset="utf-8">
    <title>JSP</title>
    <script>
     function draw(){

       var obj,x,y,a,b,n=0;
       a=document.getElementById("fact1").value;
       b=document.getElementById("fact2").value;
       for(x=-200;x<200;x++){
         y=(a*x*x*x+b*x*x)/10000;
         obj=document.getElementById("dot"+n);
         obj.style.left=(250+20)+x;
         obj.style.top=(250+50)-y;
          n++;
       }

     }
    </script>

  </head>

  <body>
    <form>
      a<input id="fact1" type="text" size="4">
      b<input id="fact2" type="text" size="4">
      <input type="button" value="グラフ" onClick="draw()">
    </form>
    <img src="axis.png" style="position:absolute;left:20;top:50">
    <script>
      var i;
      for(i=0;i<1000;i++){
        document.write("<img id='dot"+i+"' src='dot.png' style='postion:absolute; top=0; left:0'>");

      }
    </script>

  </body>

</html>

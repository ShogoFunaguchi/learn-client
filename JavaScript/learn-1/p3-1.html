<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptPractice</title>
    <script>
      function cal(){

          var first = document.getElementById("first");
          var sec = document.getElementById("second");
          var kekka = document.getElementById("kekka");
          kekka.value = eval(first.value)+eval(sec.value);

      }
    </script>
  </head>

  <body>
    <form>
      <input id="first" type="text" size="6">+<input id="second" type="text" size="6">
      <input type="button" value="=" onClick="cal()">
      <input id="kekka" type="text" size="6">



    </form>

  </body>





</html>

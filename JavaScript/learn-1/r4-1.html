<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>JavaPractice4</title>
  <script>
        function rnd(m,n){

          return Math.floor(Math.random()*(n-m+1))+m;

        }

        function uranai(){
          var n = rnd(1,4);
          var disp = document.getElementById("disp");
          switch(n){
            case 1: disp.value="大吉";break;
            case 2: disp.value="中吉";break;
            case 3: disp.value="小吉";break;
            case 4: disp.value="大凶";break;
            
          }

        }
   </script>
 </head>
 <body>
   <form>
     <input id="disp" type="text" size="10">
     <input type="button" value="占う！" onClick="uranai()">
   </form>


 </body>

</html>

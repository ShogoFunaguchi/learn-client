<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>JavaPractice4</title>
  <script>
      function zikoku (){
        setTimeout(zikoku,1000);
        var disp = document.getElementById("disp");
        var o = new Date();
        var h = o.getHours();
        var m = o.getMinutes();
        var s = o.getSeconds();

        disp.value= h+":"+m+":"+s;
      }
   </script>
 </head>
 <body onLoad="zikoku()">
   <form>
     <p>
       現在の時刻:<input id="disp" type="text" size="10">
     </p>
   </form>


 </body>

</html>

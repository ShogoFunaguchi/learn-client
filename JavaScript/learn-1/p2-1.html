<body>
  <script type="text/javascript">

  var i,j;
  for(i=0;i<8;i++){
    for(j=0;j<8;j++){
      if(i==j){
        document.write("<img src='black.png'>");
      }else if(i+j==7){
        document.write("<img src='black.png'>");
      }else{
        document.write("<img src='block.png'>");
      }

    }
document.write("<br>");
  }

  </script>
</body>

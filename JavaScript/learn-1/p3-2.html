<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptPractice</title>
    <script>
      var n = 1,TimeId;

      function end(){

        clearTimeout(TimeId);

      }

      function start(){
        TimeId = setTimeout("start()",20);
        var robo = document.getElementById("robo");
        robo.src="robo"+n+".gif";
        n++;
        if(n>=8){
          n=1;
        }

        }


    </script>
  </head>

  <body>
    <form>
      <input type="button" value="アニメーション開始" onClick="start()">
      <input type="button" value="停止" onClick="end()">
    </form>
    <img id="robo" src="robo1.gif">

  </body>





</html>

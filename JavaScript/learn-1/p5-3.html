<html>
<head>
<script type="text/javascript">
    var TimeId,t,v,a,n;
    function move()
    {
        TimeId=setTimeout("move()",1000);
        var obj=document.getElementById("ball"+n);
        obj.style.left=parseInt(10+v*t*Math.cos(a*Math.PI/180));
        obj.style.top=parseInt(450-(v*t*Math.sin(a*Math.PI/180)-9.8*t*t/2));
        t++;
        n++;
        if (parseInt(obj.style.top)>450)  // 着地したとき
            clearTimeout(TimeId);

    }
    function init()
    {
        var obj;
        for (i=0;i<20;i++){  // 原点に戻す
            obj=document.getElementById("ball"+i);
            obj.style.left=10;
            obj.style.top=450;
        }
        t=0;n=0;
        v=document.getElementById("speed").value;
        a=document.getElementById("angle").value;
        move();
    }
</script>
</head>
<body>
<form>
速度<input id="speed" type="text" size="4">
角度<input id="angle" type="text" size="4">
<input type="button" value="開始" onClick="init()">
</form>
<img src="axis2.png" style="position:absolute;left:12;top:56">
<script type="text/javascript">
    var i;
    for (i=0;i<20;i++){
        document.write("<img id='ball"+i+"' src='ball.png' style='position:absolute;top=450;left:10'>");
    }
</script>
</body>
</html>

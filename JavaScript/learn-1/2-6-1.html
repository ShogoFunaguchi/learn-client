<!DOCTYPE html>

<html lang="ja">
<head>
  <meta charset="utf-8">

  <title>javapractice</title>

</head>
<body>
<script type="text/javascript">
    var i;
    var flag=new Array("canada.gif","korea.gif","australia.gif","japan.gif");
    var country=new Array("カナダ","韓国","オーストラリア","日本");
    for (i=0;i<4;i++){
        document.write("<img src='"+flag[i]+"'>");
        document.write(country[i]+"<br><br>");
    }
</script>
</body>
</html>
